<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
</head>
<body>
    <h1>Word: {{word}}</h1>
    
    {% if word == "test" %}
        <p>This is a test.</p>
    {% else %}
        <p>Number of times to repeat: {{num}}</p>
        {% for num in range(0, num) %}
            <p>Hello {{word}}!</p>
        {% endfor %}
    {% endif %}


</body>
</html>

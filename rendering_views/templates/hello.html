<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Hello!</title>
</head>
<body>
    <h1 class = "arial skyblue">Word: {{word}}</h1>
    
    {% if word == "test" %}
        <p class = "arial red">This is a test.</p>
    {% else %}
        <h2 class = "arial skyblue">Number of times to repeat: {{num}}</h2>
        {% for num in range(0, num) %}
            <p>Hello {{word}}!</p>
        {% endfor %}
    {% endif %}


</body>
</html>

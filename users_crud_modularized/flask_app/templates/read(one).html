<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Read (One)</title>
</head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-between my-3">
            <h1>User {{user.id}}</h1>
            <a href="/users">Home</a>
        </div>
        <div class = "w-50 border p-5 mb-5">
            <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
            <p>Email: {{user.email}}</p>
            <p>Created On: {{user.created_at}}</p>
            <p>Last Updated On: {{user.updated_at}}</p>
        </div>
        <a class = "me-2" href="/users/{{user.id}}/edit">Edit</a> | 
        <a class = "mx-2" href="/users/{{user.id}}/destroy">Delete</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
